<!DOCTYPE html>
<html>
<head>
  <title>Plushies Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fffafc;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 0 5px #aaa;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* --- Popup Form --- */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .popup-content h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #0077cc;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #005fa3;
    }

    .close-btn {
      background-color: #aaa;
      margin-top: 5px;
    }

    .close-btn:hover {
      background-color: #888;
    }
  </style>
</head>
<body>
  <h1>Plushies Collection</h1>
  <p><a href="sales.html">‚Üê Back to Sales</a></p>


  <div class="gallery">
    <img src="images/plushies1.jpg" onclick="openForm('Plushies 1')">
    <img src="images/plushies2.jpg" onclick="openForm('Plushies 2')">
    <img src="images/plushies3.jpg" onclick="openForm('Plushies 3')">
    <img src="images/plushies4.jpg" onclick="openForm('Plushies 4')">
    <img src="images/plushies5.jpg" onclick="openForm('Plushies 5')">
    <img src="images/plushies6.jpg" onclick="openForm('Plushies 6')">
    <img src="images/plushies7.jpg" onclick="openForm('Plushies 7')">
    <img src="images/plushies8.jpg" onclick="openForm('Plushies 8')">
    <img src="images/plushies9.jpg" onclick="openForm('Plushies 9')">
  </div>

  <div id="orderForm" class="popup">
    <div class="popup-content">
      <h3>üßµ Order Now</h3>
      <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="product">Product:</label>
        <input type="text" id="product" readonly>

        <button type="submit">Submit</button>
        <button type="button" class="close-btn" onclick="closeForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    // Open popup and show the chosen product
    function openForm(productName) {
      document.getElementById("orderForm").style.display = "flex";
      document.getElementById("product").value = productName;
    }

    // Close popup
    function closeForm() {
      document.getElementById("orderForm").style.display = "none";
    }
  </script>
</body>
</html>
</body>
</html>
