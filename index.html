<!DOCTYPE html>
<html>
<head>
    <title>My E-Commerce Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://i.imgur.com/dCKD3rJ.jpeg')
                        no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        /* Transparent Navigation bar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Main content */
        .content {
            margin-top: 100px;
        }

        h1 {
            font-size: 40px;
            text-shadow: 2px 2px 5px black;
        }

        p {
            font-size: 18px;
            text-shadow: 1px 1px 3px black;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="Personal-Page.html">ABOUT</a>
        <a href="recipes.html">RECIPES</a>
        <a href="books.html">BOOKS</a>
        <a href="store.html">STORE</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to My E-Commerce Website</h1>
        <p>Browse our collections of recipes, books, and store items!</p>
    </div>
</body>
</html>
