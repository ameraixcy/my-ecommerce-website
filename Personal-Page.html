<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    h1 {
      margin-top: 15px;
      font-size: 24px;
      color: #333;
    }
    p {
      color: #555;
      line-height: 1.6;
    }
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }
    .links a:hover {
      background: #555;
    }
    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/ogftV8j.jpg" alt="Profile Picture" class="profile-img">
    <h1>Almera Bechachino</h1>
    <p>BSIT Student | Online Gamer | Cat Lover</p>
    <p>
      Hi! I'm Almera, an IT student at Eastern Visayas State University who loves cats than humans.
      When I’m not studying, you’ll probably find me playing online games, reading novels, or watching movies.
    </p>
    <div class="links">
      <a href="https://github.com/ameraixcy">GitHub</a>
      <a href="https://www.instagram.com/itsher_amyy/">Instagram</a>
    </div>    
  </div>
</body>
</html>
